# Temporal Workflow Engine - Docker Compose Configuration
# 
# This sets up a complete local development environment with:
# - PostgreSQL database for Temporal persistence
# - Temporal server with auto-setup
# - Temporal Web UI for monitoring workflows
#
# Usage:
#   npm run temporal:up    # Start all services
#   npm run temporal:down  # Stop all services

version: '3.5'

services:
  # PostgreSQL database for Temporal persistence
  postgresql:
    image: postgres:14
    container_name: temporal-postgresql
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    ports:
      - '5432:5432'

  # Temporal server with auto-setup
  # Automatically creates the 'default' namespace on startup
  temporal:
    image: temporalio/auto-setup:1.24.0
    container_name: temporal
    depends_on:
      - postgresql
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
    ports:
      - '7233:7233'  # Temporal gRPC endpoint
    restart: unless-stopped

  # Temporal Web UI for monitoring and debugging workflows
  # Access at: http://localhost:8233
  temporal-ui:
    image: temporalio/ui:2.22.3
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - '8233:8080'  # Web UI port
    restart: unless-stopped
